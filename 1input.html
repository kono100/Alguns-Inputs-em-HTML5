<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input's  1</title>
</head>

<body>
    <!-- inicio do formulario  -->
<fieldset>
        <form action="" method="">
            <legend>Formulario de Cadastro . . . . . . . . . . Voltar para   <a href="2input.html">Input 2</a></legend>
            <br>
            <label>Nome Completo:</label>
            <input type="text" id="name=" name required> <br /> <br>

            <label>Endereço</label>
            <input type="text" id="Endereço" required> <br /><br>

            <label>Email</label>
            <input type="email" id="email" name="email"> <br />

            <br>
            <label>Senha</label>
            <input type="password" id="Senha" name="Senha" required> <br />

            <br>
            <label>URL</label>
            <input type="url" id="url" name="url"> <br />

            <br>
            <label>cor</label>
            <input type="color" id="cor" name="cor"> <br />

            <br>
            <label>Numero</label>
            <input type="number" id="Numero" name="Numero" value="1" step="0.5" min="0" max="50"> <br />

            <br>
            <label>Numero com Range</label>
            <input type="range" id="NumeroRange" name="NumeroRange" value="1" step="0.5" min="0" max="50"> <br />

            <br>
            <label>Data de Nascimento</label>
            <input type="date" id="dtNasc" name="dtNasc" required> <br />

            <br>
            <label>hora</label>
            <input type="time" id="hora" name="hora" required> <br />

            <br>
            <label>Mês</label>
            <input type="month" id="mes" name="mes" required> <br />

            <br>
            <label>Semana</label>
            <input type="week" id="Semana" name="Semana" required> <br />

            <br>
            <label>Data e Hora local</label>
            <input type="datetime-local" id="diaHora" name="diaHora" required>
            <br />
            <br />
            <!-- botões -->
            <input type="submit" id="btnEnviar" value="Enviar">
            <input type="reset" id="btnLimpar" value="Limpar">


    </fieldset>
    </form>



</body>

</html>
